<!Doctype html>
<html>
<head>
<title>BookList App</title>
<style>
body{
padding:0px;
margin:0px;
}
.outputbody{padding:0px 150px;}
.bookcolor{color:#2ad8e8;}
.formtext{margin-left:40%;}
input{padding:6px 40px;margin:10px 0px;}

</style>
<script>
	function passvalues()
	{
		var  texttitle = document.getElementById('title').value;
		var  textAuthor = document.getElementById('Author').value;
		var  textid = document.getElementById('id').value;
		document.getElementById('d1').innerHTML=texttitle
		document.getElementById('d2').innerHTML=textAuthor
		document.getElementById('d3').innerHTML=textid
	}
</script>
</head>
<body>
<div class='body'>
	<h1 align='center'>My<span class='bookcolor'>Book</span>List</h1>
	<div class='formtext'>
		<form>
			<label>Book Title</label><br>
			<input type='text' id='title'><br>
			<label>Author</label><br>
			<input type='text' id='author'><br>
			<label>Id</label><br>
			<input type='text' id='id'><br>
			<button onclick='passvalues()'>Submit</button>
		</form>
	</div>
	<div class='outputbody'>
	<hr>
	<div id='td'>
		<table align='center' style='width:60%'>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Id</th>
			</tr>
			<tr>
				<td><span id='d1'></span></td>
				<td><span id='d2'></span></td>
				<td><span id='d3'></span></td>
			</tr>
		</table>
	</div>
</body>
</body>
</html>
