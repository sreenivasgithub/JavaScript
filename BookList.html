<!Doctype html>
<html>
<head>
<title>BookList App</title>
<style>
body{
padding:0px;
margin:0px;
}
.outputbody{padding:0px 150px;}
.bookcolor{color:#2ad8e8;}
.formtext{margin-left:40%;}
input{padding:6px 40px;margin:10px 0px;}

</style>
</head>
<body>
<div class='body'>
	<h1 align='center'>My<span class='bookcolor'>Book</span>List</h1>
	<div class='formtext'>
		<form>
			<label>Book Title</label><br>
			<input type='text' id='title'><br>
			<label>Author</label><br>
			<input type='text' id='author'><br>
			<label>Id</label><br>
			<input type='text' id='id'><br>
			<input type='button' value='Add Book'>
		</form>
	</div>
	<div class='outputbody'>
	<hr>
	<div class='table'>
		<table align='center' style='width:60%'>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Id</th>
			</tr>
		</table>
	</div>
</body>
</body>
</html>
